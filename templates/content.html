{% load static %}

<main id="main">

    <!-- ======= Hero Slider Section ======= -->
    <section id="hero-slider" class="hero-slider">
      <div class="container-md" data-aos="fade-in">
        <div class="row">
          <div class="col-12">
            <div class="swiper sliderFeaturedPosts">
              <div class="swiper-wrapper">
                  {% for rs in sliderdata %}
                <div class="swiper-slide">
                  <a href="{{ rs.id }}/{{ rs.slug }}" class="img-bg d-flex align-items-end" style="background-image: url({{ rs.image.url }});">
                    <div class="img-bg-inner">
                      <h1 style="color:#fff;">{{ rs.title }}</h1>
                      <p>{{ rs.description }}</p>
                    </div>
                  </a>
                </div>
                {% endfor %}

              </div>
              <div class="custom-swiper-button-next">
                <span class="bi-chevron-right"></span>
              </div>
              <div class="custom-swiper-button-prev">
                <span class="bi-chevron-left"></span>
              </div>

              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Hero Slider Section -->

    <!-- ======= Post Grid Section ======= -->
    <section id="posts" class="posts">

      <div class="container" data-aos="fade-up">

          <div class="col-lg-8">

            <div class="row g-3">
            {% for i in sliderdata %}
              <div class="col-lg-4 border-start custom-border">

                  <div class="post-entry-1">
                  <a href="/content/{{ i.id }}/{{ i.slug }}"><img src="{{ i.image.url }}" alt="" class="img-fluid"></a>
                  <div class="post-meta"><span class="date">Notlar</span> <span class="mx-1">&bullet;</span> <span>Jul 5th '22</span></div>
                  <h2><a href="single-post.html">{{ i.title }}</a></h2>

                </div>

              </div>
                {% endfor %}
              </div>

          </div>

            </div>

                </main>
